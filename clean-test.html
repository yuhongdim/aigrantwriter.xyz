<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Test - No JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        a { display: block; margin: 10px 0; padding: 10px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        a:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Clean Test - No JavaScript</h1>
    <p>Testing blog links without any JavaScript interference:</p>
    
    <a href="blog/blog.html">Blog Link 1: blog/blog.html</a>
    <a href="/blog/blog.html">Blog Link 2: /blog/blog.html</a>
    <a href="http://localhost:8000/blog/blog.html">Blog Link 3: Full URL</a>
    
    <p>If these links work, the problem is in JavaScript. If they don't work, the problem is in server configuration.</p>
</body>
</html>
