<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" stroke="#fff" stroke-width="5"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(100,100)">
    <!-- Cap Base -->
    <ellipse cx="0" cy="-10" rx="45" ry="8" fill="#fff"/>
    <!-- Cap Top -->
    <rect x="-40" y="-25" width="80" height="15" rx="2" fill="#fff"/>
    <!-- Tassel -->
    <line x1="35" y1="-25" x2="45" y2="-35" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <circle cx="45" cy="-35" r="3" fill="#fbbf24"/>
    
    <!-- AI Symbol -->
    <text x="0" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="#fff">AI</text>
    
    <!-- Decorative Elements -->
    <circle cx="-25" cy="15" r="2" fill="#fbbf24" opacity="0.8"/>
    <circle cx="25" cy="15" r="2" fill="#fbbf24" opacity="0.8"/>
    <circle cx="0" cy="35" r="1.5" fill="#fbbf24" opacity="0.6"/>
  </g>
</svg>