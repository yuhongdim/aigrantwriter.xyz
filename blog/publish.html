<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Article - AI Grant Writer</title>
    <link rel="stylesheet" href="new-blog-styles.css">
    <style>
        .publish-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .publish-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .publish-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .publish-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-textarea {
            min-height: 400px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.6;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }
        
        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: #f8fafc;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: #e2e8f0;
            color: #5a67d8;
        }
        
        @media (max-width: 768px) {
            .publish-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .publish-title {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Blog
        </a>
        
        <div class="publish-container">
            <div class="publish-header">
                <h1 class="publish-title">Publish New Article</h1>
                <p class="publish-subtitle">Share your knowledge with the world</p>
            </div>
            
            <div id="statusMessage" style="display: none;"></div>
            
            <form id="articleForm">
                <div class="form-group">
                    <label for="title" class="form-label">Article Title *</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        class="form-input" 
                        placeholder="Enter your article title..."
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="keywords" class="form-label">Keywords</label>
                    <input 
                        type="text" 
                        id="keywords" 
                        name="keywords" 
                        class="form-input" 
                        placeholder="Enter keywords separated by commas (e.g., research, academic writing, methodology)"
                    >
                </div>
                
                <div class="form-group">
                    <label for="content" class="form-label">Article Content *</label>
                    <textarea 
                        id="content" 
                        name="content" 
                        class="form-input form-textarea" 
                        placeholder="Write your article content here..."
                        required
                    ></textarea>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="saveBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17,21 17,13 7,13 7,21"/>
                            <polyline points="7,3 7,8 15,8"/>
                        </svg>
                        Save Draft
                    </button>
                    <button type="submit" class="btn btn-primary" id="publishBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19l7-7 3 3-7 7-3-3z"/>
                            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
                            <path d="M2 2l7.586 7.586"/>
                            <circle cx="11" cy="11" r="2"/>
                        </svg>
                        Publish Article
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="article-api.js"></script>
    <script src="sync-service.js"></script>
    <script>
        class SimpleArticlePublisher {
            constructor() {
                this.form = document.getElementById('articleForm');
                this.statusMessage = document.getElementById('statusMessage');
                this.setupEventListeners();
                this.loadEditArticle();
            }
            
            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handlePublish(e));
                document.getElementById('saveBtn').addEventListener('click', () => this.handleSave());
                
                // Auto-save every 30 seconds
                setInterval(() => this.autoSave(), 30000);
            }
            
            loadEditArticle() {
                const urlParams = new URLSearchParams(window.location.search);
                const editId = urlParams.get('edit');
                
                if (editId && typeof ArticleAPI !== 'undefined') {
                    const article = ArticleAPI.getArticle(editId);
                    if (article) {
                        document.getElementById('title').value = article.title || '';
                        document.getElementById('keywords').value = article.keywords || '';
                        document.getElementById('content').value = article.content || '';
                        
                        document.querySelector('.publish-title').textContent = 'Edit Article';
                        document.querySelector('.publish-subtitle').textContent = 'Update your article';
                    }
                }
            }
            
            async handlePublish(e) {
                e.preventDefault();
                
                const formData = this.getFormData();
                if (!this.validateForm(formData)) return;
                
                try {
                    this.showStatus('Publishing article...', 'info');
                    
                    const article = {
                        id: this.generateId(formData.title),
                        title: formData.title,
                        keywords: formData.keywords,
                        content: formData.content,
                        date: new Date().toISOString().split('T')[0],
                        readTime: this.calculateReadTime(formData.content),
                        status: 'published',
                        createdAt: new Date().toISOString()
                    };
                    
                    if (typeof ArticleAPI !== 'undefined') {
                        await ArticleAPI.saveArticle(article);
                        
                        if (typeof SyncService !== 'undefined') {
                            await SyncService.performSync();
                        }
                    }
                    
                    this.showStatus('Article published successfully!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error publishing article:', error);
                    this.showStatus('Failed to publish article. Please try again.', 'error');
                }
            }
            
            async handleSave() {
                const formData = this.getFormData();
                if (!formData.title.trim()) {
                    this.showStatus('Please enter a title to save the draft.', 'error');
                    return;
                }
                
                try {
                    const article = {
                        id: this.generateId(formData.title),
                        title: formData.title,
                        keywords: formData.keywords,
                        content: formData.content,
                        date: new Date().toISOString().split('T')[0],
                        readTime: this.calculateReadTime(formData.content),
                        status: 'draft',
                        createdAt: new Date().toISOString()
                    };
                    
                    if (typeof ArticleAPI !== 'undefined') {
                        await ArticleAPI.saveArticle(article);
                    }
                    
                    this.showStatus('Draft saved successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error saving draft:', error);
                    this.showStatus('Failed to save draft. Please try again.', 'error');
                }
            }
            
            autoSave() {
                const formData = this.getFormData();
                if (formData.title.trim() || formData.content.trim()) {
                    this.handleSave();
                }
            }
            
            getFormData() {
                return {
                    title: document.getElementById('title').value.trim(),
                    keywords: document.getElementById('keywords').value.trim(),
                    content: document.getElementById('content').value.trim()
                };
            }
            
            validateForm(formData) {
                if (!formData.title) {
                    this.showStatus('Please enter an article title.', 'error');
                    return false;
                }
                
                if (!formData.content) {
                    this.showStatus('Please enter article content.', 'error');
                    return false;
                }
                
                return true;
            }
            
            generateId(title) {
                return title.toLowerCase()
                    .replace(/[^a-z0-9\s]/g, '')
                    .replace(/\s+/g, '-')
                    .substring(0, 50);
            }
            
            calculateReadTime(content) {
                const wordsPerMinute = 200;
                const wordCount = content.split(/\s+/).length;
                const minutes = Math.ceil(wordCount / wordsPerMinute);
                return `${minutes} min read`;
            }
            
            showStatus(message, type) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message status-${type}`;
                this.statusMessage.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        this.statusMessage.style.display = 'none';
                    }, 3000);
                }
            }
        }
        
        // Initialize the publisher when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleArticlePublisher();
        });
    </script>
</body>
</html>
