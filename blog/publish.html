<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布文章 - AI Grant Writer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
            color: white;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }

        .preview-section {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            background: #fafafa;
        }

        .preview-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .article-preview {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .article-preview h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .article-preview .meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .article-preview .content {
            line-height: 1.6;
            color: #444;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status-indicator.ready {
            background: #d4edda;
            color: #155724;
        }

        .status-indicator.saving {
            background: #fff3cd;
            color: #856404;
        }

        .status-indicator.saved {
            background: #d1ecf1;
            color: #0c5460;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                返回博客首页
            </a>
            <h1><i class="fas fa-edit"></i> 发布新文章</h1>
            <p>创建并发布您的学术文章</p>
        </div>

        <div class="form-container">
            <div class="status-indicator ready" id="statusIndicator">
                <i class="fas fa-check-circle"></i>
                <span>准备就绪</span>
            </div>

            <form id="publishForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="titleZh">文章标题（中文）*</label>
                        <input type="text" id="titleZh" name="titleZh" required placeholder="请输入中文标题">
                    </div>
                    <div class="form-group">
                        <label for="titleEn">文章标题（英文）*</label>
                        <input type="text" id="titleEn" name="titleEn" required placeholder="Please enter English title">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="category">文章分类*</label>
                        <select id="category" name="category" required>
                            <option value="">请选择分类</option>
                            <option value="writing-tips">写作技巧</option>
                            <option value="research-methods">研究方法</option>
                            <option value="ai-tools">AI工具</option>
                            <option value="academic-resources">学术资源</option>
                            <option value="academic-guidance">学术指导</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="author">作者</label>
                        <input type="text" id="author" name="author" placeholder="作者姓名" value="AI Grant Writer">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="excerptZh">文章摘要（中文）*</label>
                        <textarea id="excerptZh" name="excerptZh" required placeholder="请输入中文摘要，简要描述文章内容"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="excerptEn">文章摘要（英文）*</label>
                        <textarea id="excerptEn" name="excerptEn" required placeholder="Please enter English excerpt"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="content">文章内容*</label>
                    <textarea id="content" name="content" required placeholder="请输入文章正文内容，支持HTML格式"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tags">标签</label>
                        <input type="text" id="tags" name="tags" placeholder="用逗号分隔多个标签">
                    </div>
                    <div class="form-group">
                        <label for="readTime">预计阅读时间（分钟）</label>
                        <input type="number" id="readTime" name="readTime" placeholder="5" min="1" max="60">
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" class="btn" onclick="previewArticle()">
                        <i class="fas fa-eye"></i> 预览文章
                    </button>
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-paper-plane"></i> 发布文章
                    </button>
                    <button type="button" class="btn btn-danger" onclick="clearForm()">
                        <i class="fas fa-trash"></i> 清空表单
                    </button>
                </div>
            </form>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3><i class="fas fa-eye"></i> 文章预览</h3>
                <div class="article-preview" id="articlePreview">
                    <!-- 预览内容将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 通知消息 -->
    <div id="notification" class="notification"></div>

    <!-- 引入文章API -->
    <script src="article-api.js"></script>
    <script src="sync-service.js"></script>
    
    <script>
        let isEditing = false;
        let editingArticleId = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('发布页面已加载');
            
            // 初始化文章API
            window.articleAPI = new ArticleAPI();
            
            // 检查是否是编辑模式
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('edit');
            
            if (editId) {
                loadArticleForEdit(editId);
            }
            
            // 设置表单提交事件
            document.getElementById('publishForm').addEventListener('submit', handleFormSubmit);
            
            // 自动保存功能
            setupAutoSave();
        });

        // 处理表单提交
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            updateStatus('saving', '正在保存文章...');
            
            try {
                const formData = new FormData(event.target);
                const articleData = {
                    title: {
                        zh: formData.get('titleZh'),
                        en: formData.get('titleEn')
                    },
                    excerpt: {
                        zh: formData.get('excerptZh'),
                        en: formData.get('excerptEn')
                    },
                    content: formData.get('content'),
                    category: formData.get('category'),
                    categoryName: getCategoryName(formData.get('category')),
                    author: {
                        zh: formData.get('author') || 'AI Grant Writer',
                        en: formData.get('author') || 'AI Grant Writer'
                    },
                    date: new Date().toISOString().split('T')[0],
                    readTime: {
                        zh: (formData.get('readTime') || '5') + '分钟',
                        en: (formData.get('readTime') || '5') + ' min read'
                    },
                    tags: formData.get('tags') ? formData.get('tags').split(',').map(tag => tag.trim()) : [],
                    icon: getCategoryIcon(formData.get('category')),
                    url: generateArticleUrl(formData.get('titleEn'))
                };

                let result;
                if (isEditing && editingArticleId) {
                    result = await window.articleAPI.updateArticle(editingArticleId, articleData);
                    showNotification('文章更新成功！', 'success');
                } else {
                    result = await window.articleAPI.addArticle(articleData);
                    showNotification('文章发布成功！', 'success');
                }

                updateStatus('saved', '文章已保存');
                
                // 2秒后跳转到博客首页
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('发布文章失败:', error);
                showNotification('发布失败: ' + error.message, 'error');
                updateStatus('ready', '准备就绪');
            }
        }

        // 预览文章
        function previewArticle() {
            const formData = new FormData(document.getElementById('publishForm'));
            
            const previewHtml = `
                <h2>${formData.get('titleZh')}</h2>
                <div class="meta">
                    <i class="fas fa-user"></i> ${formData.get('author') || 'AI Grant Writer'} | 
                    <i class="fas fa-calendar"></i> ${new Date().toLocaleDateString('zh-CN')} | 
                    <i class="fas fa-clock"></i> ${formData.get('readTime') || '5'}分钟阅读 | 
                    <i class="fas fa-tag"></i> ${getCategoryName(formData.get('category')).zh}
                </div>
                <div class="content">
                    <p><strong>摘要：</strong>${formData.get('excerptZh')}</p>
                    <hr style="margin: 15px 0;">
                    ${formData.get('content').replace(/\n/g, '<br>')}
                </div>
            `;
            
            document.getElementById('articlePreview').innerHTML = previewHtml;
            document.getElementById('previewSection').style.display = 'block';
            
            // 滚动到预览区域
            document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
        }

        // 清空表单
        function clearForm() {
            if (confirm('确定要清空所有内容吗？')) {
                document.getElementById('publishForm').reset();
                document.getElementById('previewSection').style.display = 'none';
                updateStatus('ready', '准备就绪');
                isEditing = false;
                editingArticleId = null;
            }
        }

        // 加载文章进行编辑
        async function loadArticleForEdit(articleId) {
            try {
                await window.articleAPI.loadArticles();
                const article = window.articleAPI.getArticleById(parseInt(articleId));
                
                if (!article) {
                    showNotification('文章不存在', 'error');
                    return;
                }

                // 填充表单
                document.getElementById('titleZh').value = article.title?.zh || '';
                document.getElementById('titleEn').value = article.title?.en || '';
                document.getElementById('excerptZh').value = article.excerpt?.zh || '';
                document.getElementById('excerptEn').value = article.excerpt?.en || '';
                document.getElementById('content').value = article.content || '';
                document.getElementById('category').value = article.category || '';
                document.getElementById('author').value = article.author?.zh || article.author || '';
                document.getElementById('tags').value = article.tags ? article.tags.join(', ') : '';
                
                const readTime = article.readTime?.zh || article.readTime || '';
                const readTimeNumber = readTime.replace(/[^\d]/g, '');
                document.getElementById('readTime').value = readTimeNumber;

                isEditing = true;
                editingArticleId = parseInt(articleId);
                
                updateStatus('ready', '编辑模式');
                showNotification('文章已加载，可以开始编辑', 'success');

            } catch (error) {
                console.error('加载文章失败:', error);
                showNotification('加载文章失败: ' + error.message, 'error');
            }
        }

        // 自动保存功能
        function setupAutoSave() {
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('input', debounce(autoSave, 2000));
            });
        }

        // 自动保存草稿
        function autoSave() {
            const formData = new FormData(document.getElementById('publishForm'));
            const draftData = {};
            
            for (let [key, value] of formData.entries()) {
                draftData[key] = value;
            }
            
            localStorage.setItem('articleDraft', JSON.stringify(draftData));
            console.log('草稿已自动保存');
        }

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 更新状态指示器
        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator ${status}`;
            
            let icon = 'fas fa-check-circle';
            if (status === 'saving') icon = 'fas fa-spinner fa-spin';
            if (status === 'saved') icon = 'fas fa-save';
            
            indicator.innerHTML = `<i class="${icon}"></i><span>${text}</span>`;
        }

        // 显示通知
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 获取分类名称
        function getCategoryName(category) {
            const categoryNames = {
                'writing-tips': { zh: '写作技巧', en: 'Writing Tips' },
                'research-methods': { zh: '研究方法', en: 'Research Methods' },
                'ai-tools': { zh: 'AI工具', en: 'AI Tools' },
                'academic-resources': { zh: '学术资源', en: 'Academic Resources' },
                'academic-guidance': { zh: '学术指导', en: 'Academic Guidance' }
            };
            return categoryNames[category] || { zh: '其他', en: 'Other' };
        }

        // 获取分类图标
        function getCategoryIcon(category) {
            const categoryIcons = {
                'writing-tips': 'fas fa-pen-fancy',
                'research-methods': 'fas fa-microscope',
                'ai-tools': 'fas fa-robot',
                'academic-resources': 'fas fa-book',
                'academic-guidance': 'fas fa-graduation-cap'
            };
            return categoryIcons[category] || 'fas fa-file-alt';
        }

        // 生成文章URL
        function generateArticleUrl(title) {
            return title.toLowerCase()
                       .replace(/[^a-z0-9\s-]/g, '')
                       .replace(/\s+/g, '-')
                       .replace(/-+/g, '-')
                       .trim('-') + '.html';
        }
    </script>
</body>
</html>
