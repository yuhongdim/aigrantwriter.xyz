<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Article - AI Grant Writer</title>
    <link rel="stylesheet" href="new-blog-styles.css">
    <style>
        .publish-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        
        .publish-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .publish-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .publish-subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-textarea {
            min-height: 300px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.6;
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #adb5bd;
            transform: translateY(-1px);
        }
        
        .status-message {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: #764ba2;
            transform: translateX(-3px);
        }
        
        .word-count {
            text-align: right;
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .form-tips {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
            font-style: italic;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .publish-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .publish-title {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Blog
        </a>
        
        <div class="publish-container">
            <div class="publish-header">
                <h1 class="publish-title">Publish New Article</h1>
                <p class="publish-subtitle">Share your knowledge with the world</p>
            </div>
            
            <div id="statusMessage" style="display: none;"></div>
            
            <form id="articleForm">
                <div class="form-group">
                    <label for="title" class="form-label">üìù Article Title *</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        class="form-input" 
                        placeholder="Enter an engaging title..."
                        required
                    >
                    <div class="form-tips">Recommended title length: 10-50 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="keywords" class="form-label">üè∑Ô∏è Keywords</label>
                    <input 
                        type="text" 
                        id="keywords" 
                        name="keywords" 
                        class="form-input" 
                        placeholder="Enter keywords separated by commas (e.g., academic writing, AI tools, research methods)"
                    >
                    <div class="form-tips">Keywords help with article categorization and search</div>
                </div>
                
                <div class="form-group">
                    <label for="content" class="form-label">‚úçÔ∏è Article Content *</label>
                    <textarea 
                        id="content" 
                        name="content" 
                        class="form-input form-textarea" 
                        placeholder="Start writing your amazing content..."
                        required
                    ></textarea>
                    <div class="word-count" id="wordCount">Word count: 0</div>
                    <div class="form-tips">Recommended minimum length: 100 characters. Markdown format supported</div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="saveBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17,21 17,13 7,13 7,21"/>
                            <polyline points="7,3 7,8 15,8"/>
                        </svg>
                        Save Draft
                    </button>
                    <button type="submit" class="btn btn-primary" id="publishBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19l7-7 3 3-7 7-3-3z"/>
                            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
                            <path d="M2 2l7.586 7.586"/>
                            <circle cx="11" cy="11" r="2"/>
                        </svg>
                        Publish Article
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class SimpleArticlePublisher {
            constructor() {
                this.form = document.getElementById('articleForm');
                this.statusMessage = document.getElementById('statusMessage');
                this.articles = [];
                this.setupEventListeners();
                this.loadArticles();
            }
            
            async loadArticles() {
                try {
                    const response = await fetch('articles-data.json');
                    if (response.ok) {
                        const data = await response.json();
                        this.articles = data.articles || [];
                        console.log('Â∑≤Âä†ËΩΩÊñáÁ´†Êï∞ÊçÆ:', this.articles.length, 'ÁØáÊñáÁ´†');
                    } else {
                        this.articles = [];
                    }
                } catch (error) {
                    console.error('Âä†ËΩΩÊñáÁ´†Êï∞ÊçÆÂ§±Ë¥•:', error);
                    this.articles = [];
                }
                
                // Ê£ÄÊü•ÊòØÂê¶ÊòØÁºñËæëÊ®°Âºè
                this.loadEditArticle();
            }
            
            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handlePublish(e));
                document.getElementById('saveBtn').addEventListener('click', () => this.handleSave());
                
                // Ê∑ªÂä†Â≠óÊï∞ÁªüËÆ°
                const contentTextarea = document.getElementById('content');
                const wordCountDiv = document.getElementById('wordCount');
                
                contentTextarea.addEventListener('input', () => {
                    const content = contentTextarea.value;
                    const charCount = content.length;
                    const wordCount = content.trim() ? content.trim().split(/\s+/).length : 0;
                    wordCountDiv.textContent = `Â≠óÊï∞: ${charCount} Â≠óÁ¨¶ | ${wordCount} ËØç`;
                    
                    // Ê†πÊçÆÂ≠óÊï∞ÊîπÂèòÈ¢úËâ≤
                    if (charCount < 100) {
                        wordCountDiv.style.color = '#e74c3c';
                    } else if (charCount < 500) {
                        wordCountDiv.style.color = '#f39c12';
                    } else {
                        wordCountDiv.style.color = '#27ae60';
                    }
                });
            }
            
            loadEditArticle() {
                const urlParams = new URLSearchParams(window.location.search);
                const editId = urlParams.get('edit');
                
                if (editId && this.articles.length > 0) {
                    const article = this.articles.find(a => a.id === editId);
                    if (article) {
                        document.getElementById('title').value = article.title || '';
                        document.getElementById('keywords').value = article.keywords || '';
                        document.getElementById('content').value = article.content || '';
                        
                        document.querySelector('.publish-title').textContent = 'ÁºñËæëÊñáÁ´†';
                        document.querySelector('.publish-subtitle').textContent = 'Êõ¥Êñ∞ÊÇ®ÁöÑÊñáÁ´†ÂÜÖÂÆπ';
                    }
                }
            }
            
            async handlePublish(e) {
                e.preventDefault();
                
                const formData = this.getFormData();
                if (!this.validateForm(formData)) return;
                
                try {
                    this.showStatus('Ê≠£Âú®ÂèëÂ∏ÉÊñáÁ´†...', 'info');
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const editId = urlParams.get('edit');
                    
                    const article = {
                        id: editId || this.generateId(formData.title),
                        title: formData.title,
                        keywords: formData.keywords,
                        content: formData.content,
                        date: new Date().toISOString().split('T')[0],
                        readTime: this.calculateReadTime(formData.content),
                        status: 'published',
                        createdAt: editId ? this.articles.find(a => a.id === editId)?.createdAt || new Date().toISOString() : new Date().toISOString(),
                        category: this.extractCategory(formData.keywords),
                        summary: this.generateSummary(formData.content)
                    };
                    
                    if (editId) {
                        // Êõ¥Êñ∞Áé∞ÊúâÊñáÁ´†
                        const index = this.articles.findIndex(a => a.id === editId);
                        if (index !== -1) {
                            this.articles[index] = article;
                        }
                    } else {
                        // Ê∑ªÂä†Êñ∞ÊñáÁ´†
                        this.articles.unshift(article);
                    }
                    
                    // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                    const articlesData = {
                        articles: this.articles,
                        lastUpdated: new Date().toISOString(),
                        version: "1.0"
                    };
                    
                    localStorage.setItem('articlesData', JSON.stringify(articlesData));
                    localStorage.setItem('userArticles', JSON.stringify(this.articles));
                    
                    this.showStatus('ÊñáÁ´†ÂèëÂ∏ÉÊàêÂäüÔºÅÊï∞ÊçÆÂ∑≤‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®„ÄÇ', 'success');
                    
                    // ÊòæÁ§∫‰∏ãËΩΩÈìæÊé•
                    this.showDownloadOption(articlesData);
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('ÂèëÂ∏ÉÊñáÁ´†Êó∂Âá∫Èîô:', error);
                    this.showStatus('ÂèëÂ∏ÉÂ§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ', 'error');
                }
            }
            
            async handleSave() {
                const formData = this.getFormData();
                if (!formData.title.trim()) {
                    this.showStatus('ËØ∑ËæìÂÖ•Ê†áÈ¢ò‰ª•‰øùÂ≠òËçâÁ®ø„ÄÇ', 'error');
                    return;
                }
                
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const editId = urlParams.get('edit');
                    
                    const article = {
                        id: editId || this.generateId(formData.title),
                        title: formData.title,
                        keywords: formData.keywords,
                        content: formData.content,
                        date: new Date().toISOString().split('T')[0],
                        readTime: this.calculateReadTime(formData.content),
                        status: 'draft',
                        createdAt: editId ? this.articles.find(a => a.id === editId)?.createdAt || new Date().toISOString() : new Date().toISOString(),
                        category: this.extractCategory(formData.keywords),
                        summary: this.generateSummary(formData.content)
                    };
                    
                    if (editId) {
                        const index = this.articles.findIndex(a => a.id === editId);
                        if (index !== -1) {
                            this.articles[index] = article;
                        }
                    } else {
                        this.articles.unshift(article);
                    }
                    
                    const articlesData = {
                        articles: this.articles,
                        lastUpdated: new Date().toISOString(),
                        version: "1.0"
                    };
                    
                    localStorage.setItem('articlesData', JSON.stringify(articlesData));
                    localStorage.setItem('userArticles', JSON.stringify(this.articles));
                    
                    this.showStatus('ËçâÁ®ø‰øùÂ≠òÊàêÂäüÔºÅ', 'success');
                    
                } catch (error) {
                    console.error('‰øùÂ≠òËçâÁ®øÊó∂Âá∫Èîô:', error);
                    this.showStatus('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ', 'error');
                }
            }
            
            getFormData() {
                return {
                    title: document.getElementById('title').value.trim(),
                    keywords: document.getElementById('keywords').value.trim(),
                    content: document.getElementById('content').value.trim()
                };
            }
            
            validateForm(formData) {
                if (!formData.title) {
                    this.showStatus('ËØ∑ËæìÂÖ•ÊñáÁ´†Ê†áÈ¢ò„ÄÇ', 'error');
                    document.getElementById('title').focus();
                    return false;
                }
                
                if (!formData.content) {
                    this.showStatus('ËØ∑ËæìÂÖ•ÊñáÁ´†ÂÜÖÂÆπ„ÄÇ', 'error');
                    document.getElementById('content').focus();
                    return false;
                }
                
                if (formData.content.length < 100) {
                    this.showStatus('ÊñáÁ´†ÂÜÖÂÆπËá≥Â∞ëÈúÄË¶Å100‰∏™Â≠óÁ¨¶„ÄÇ', 'error');
                    document.getElementById('content').focus();
                    return false;
                }
                
                return true;
            }
            
            generateId(title) {
                return title.toLowerCase()
                    .replace(/[^\u4e00-\u9fa5a-z0-9\s]/g, '')
                    .replace(/\s+/g, '-')
                    .substring(0, 50) + '-' + Date.now();
            }
            
            calculateReadTime(content) {
                const wordsPerMinute = 200;
                const wordCount = content.split(/\s+/).length;
                const minutes = Math.ceil(wordCount / wordsPerMinute);
                return `${minutes} min read`;
            }
            
            extractCategory(keywords) {
                if (!keywords) return 'Academic Writing';
                
                const keywordLower = keywords.toLowerCase();
                if (keywordLower.includes('Á†îÁ©∂') || keywordLower.includes('research')) return 'Research Methods';
                if (keywordLower.includes('ÂÜô‰Ωú') || keywordLower.includes('writing')) return 'Academic Writing';
                if (keywordLower.includes('ai') || keywordLower.includes('‰∫∫Â∑•Êô∫ËÉΩ')) return 'AI Tools';
                if (keywordLower.includes('ËÆ∫Êñá') || keywordLower.includes('paper')) return 'Paper Writing';
                return 'Academic Writing';
            }
            
            generateSummary(content) {
                const sentences = content.split(/[„ÄÇÔºÅÔºü.!?]/).filter(s => s.trim().length > 0);
                return sentences.slice(0, 2).join('„ÄÇ') + (sentences.length > 2 ? '...' : '');
            }
            
            showDownloadOption(articlesData) {
                const downloadDiv = document.createElement('div');
                downloadDiv.className = 'status-message status-success';
                downloadDiv.innerHTML = `
                    <p>ÊñáÁ´†Â∑≤‰øùÂ≠òÔºÅÊÇ®ÂèØ‰ª•‰∏ãËΩΩÊõ¥Êñ∞ÂêéÁöÑÊñáÁ´†Êï∞ÊçÆÊñá‰ª∂Ôºö</p>
                    <button onclick="downloadArticlesData()" class="btn btn-primary" style="margin-top: 10px;">
                        üì• ‰∏ãËΩΩ articles-data.json
                    </button>
                `;
                
                this.statusMessage.parentNode.insertBefore(downloadDiv, this.statusMessage.nextSibling);
                
                // Ê∑ªÂä†‰∏ãËΩΩÂáΩÊï∞Âà∞ÂÖ®Â±Ä‰ΩúÁî®Âüü
                window.downloadArticlesData = () => {
                    const dataStr = JSON.stringify(articlesData, null, 2);
                    const dataBlob = new Blob([dataStr], {type: 'application/json'});
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'articles-data.json';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                };
            }
            
            showStatus(message, type) {
                this.statusMessage.innerHTML = message;
                this.statusMessage.className = `status-message status-${type}`;
                this.statusMessage.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        this.statusMessage.style.display = 'none';
                    }, 5000);
                }
            }
        }
        
        // ÂàùÂßãÂåñÂèëÂ∏ÉÂô®
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleArticlePublisher();
        });
    </script>
</body>
</html>
