<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Writing Blog - AI Grant Writer</title>
    <meta name="description" content="Professional academic writing blog providing paper writing techniques, research methodology guidance, and quality academic resources.">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new-blog-styles.css?v=8&t=1761882663">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Home
                </a>
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                    </svg>
                    <h1>Academic Writing Blog</h1>
                </div>
                <a href="publish-article.html" class="publish-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                    Publish Article
                </a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2>Explore the Art of Academic Writing</h2>
                <p>Discover the latest research methods, writing techniques, and academic resources to enhance your academic writing skills</p>
                <div class="search-box">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search articles...">
                </div>
            </div>
        </div>
    </section>

    <!-- Filter Tags -->
    <section class="filters">
        <div class="container">
            <div class="filter-tags">
                <button class="tag active" data-category="all">All</button>
                <button class="tag" data-category="writing">Writing Tips</button>
                <button class="tag" data-category="research">Research Methods</button>
                <button class="tag" data-category="tools">AI Tools</button>
                <button class="tag" data-category="academic">Academic Guidance</button>
            </div>
        </div>
    </section>

    <!-- Articles Grid -->
    <main class="main">
        <div class="container">
            <div class="articles-grid" id="articlesGrid">
                <!-- Articles will be loaded here -->
            </div>
            
            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>加载中...</p>
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <h3>未找到相关文章</h3>
                <p>尝试使用其他关键词搜索</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2024 AI Grant Writer. 专注于学术写作与研究支持。</p>
                </div>
                <div class="footer-links">
                    <a href="../index.html">首页</a>
                    <a href="../index.html#tools">AI工具</a>
                    <a href="../index.html#contact">联系我们</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="new-blog-script.js?v=8&t=1761882663"></script>
</body>
</html>
