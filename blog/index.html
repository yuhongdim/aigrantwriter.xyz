        (function migrateArticlesIfNeeded(){
            try {
                const published = getPublishedArticles();
                const newOnes = JSON.parse(localStorage.getItem('newArticles') || '[]');
                if (newOnes.length) {
                    const seen = new Set((published || []).map(a => a.id || a.url));
                    const merged = [...published];

                        const key = a.id || a.url;

        function getPublishedArticles() {

        function getAllLocalArticles() {
            const published = getPublishedArticles();
            const newOnes = (function(){
                try { return JSON.parse(localStorage.getItem('newArticles') || '[]'); } catch { return []; }
            })();
            // Êåâ id/url ÂéªÈáç
            const seen = new Set();
            const merged = [];
            [...newOnes, ...published].forEach(a => {
                const key = a.id || a.url || JSON.stringify(a).slice(0,64);
                if (!seen.has(key)) {

                    merged.push(a);

        function renderArticles() {
            const grid = document.getElementById('articlesGrid');

            const articles = getAllLocalArticles();
            
            if (articles.length === 0) {
                grid.innerHTML = '';

            // Ê∑ªÂä†Âà∞sitemap

                const articles = getAllLocalArticles();
