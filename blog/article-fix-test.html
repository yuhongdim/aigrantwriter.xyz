<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章链接修复测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .success { background: #d1fae5; color: #065f46; border: 1px solid #10b981; }
        .error { background: #fee2e2; color: #991b1b; border: 1px solid #ef4444; }
        .info { background: #dbeafe; color: #1e40af; border: 1px solid #3b82f6; }
        .test-section {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .article-list {
            list-style: none;
            padding: 0;
        }
        .article-item {
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: #f9fafb;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-link {
            background: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .test-link:hover {
            background: #2563eb;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: #059669;
        }
        .debug-info {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 文章链接修复测试工具</h1>
        
        <div class="status info">
            <strong>修复说明：</strong>已修复 article.html 页面，现在可以同时从 newArticles 和 publishedArticles 中查找文章。
        </div>

        <div class="test-section">
            <h2>📊 数据状态检查</h2>
            <button onclick="checkDataStatus()">检查当前数据状态</button>
            <div id="dataStatus"></div>
        </div>

        <div class="test-section">
            <h2>📝 可用文章列表</h2>
            <button onclick="loadArticlesList()">加载文章列表</button>
            <div id="articlesList"></div>
        </div>

        <div class="test-section">
            <h2>🧪 添加测试文章</h2>
            <button onclick="addTestArticle()">添加测试文章</button>
            <button onclick="clearTestData()">清除测试数据</button>
            <div id="testResult"></div>
        </div>

        <div class="test-section">
            <h2>🔍 调试信息</h2>
            <div id="debugInfo" class="debug-info">点击上方按钮查看调试信息...</div>
        </div>
    </div>

    <script>
        function checkDataStatus() {
            const newArticles = JSON.parse(localStorage.getItem('newArticles') || '[]');
            const publishedArticles = JSON.parse(localStorage.getItem('publishedArticles') || '[]');
            
            const statusDiv = document.getElementById('dataStatus');
            const debugDiv = document.getElementById('debugInfo');
            
            let statusHtml = '';
            let debugInfo = '';
            
            if (newArticles.length > 0) {
                statusHtml += `<div class="status success">✅ 发现 ${newArticles.length} 篇新文章</div>`;
                debugInfo += `新文章 (newArticles):\n${JSON.stringify(newArticles.map(a => ({id: a.id, title: a.title})), null, 2)}\n\n`;
            } else {
                statusHtml += `<div class="status info">ℹ️ 暂无新发布的文章</div>`;
            }
            
            if (publishedArticles.length > 0) {
                statusHtml += `<div class="status success">✅ 发现 ${publishedArticles.length} 篇已发布文章</div>`;
                debugInfo += `已发布文章 (publishedArticles):\n${JSON.stringify(publishedArticles.map(a => ({id: a.id, title: a.title})), null, 2)}\n\n`;
            } else {
                statusHtml += `<div class="status info">ℹ️ 暂无已发布的文章</div>`;
            }
            
            statusDiv.innerHTML = statusHtml;
            debugDiv.textContent = debugInfo || '暂无数据';
        }

        function loadArticlesList() {
            const newArticles = JSON.parse(localStorage.getItem('newArticles') || '[]');
            const publishedArticles = JSON.parse(localStorage.getItem('publishedArticles') || '[]');
            const allArticles = [...newArticles, ...publishedArticles];
            
            const listDiv = document.getElementById('articlesList');
            
            if (allArticles.length === 0) {
                listDiv.innerHTML = '<div class="status info">暂无文章数据</div>';
                return;
            }
            
            let listHtml = '<ul class="article-list">';
            allArticles.forEach(article => {
                const source = newArticles.find(a => a.id === article.id) ? 'newArticles' : 'publishedArticles';
                listHtml += `
                    <li class="article-item">
                        <div>
                            <strong>${article.title}</strong><br>
                            <small>ID: ${article.id} | 来源: ${source}</small>
                        </div>
                        <a href="article.html?id=${article.id}" class="test-link" target="_blank">测试链接</a>
                    </li>
                `;
            });
            listHtml += '</ul>';
            
            listDiv.innerHTML = listHtml;
        }

        function addTestArticle() {
            const testArticle = {
                id: 'test_article_' + Date.now(),
                title: '测试文章 - ' + new Date().toLocaleString(),
                excerpt: '这是一篇用于测试文章链接功能的测试文章。',
                category: 'test',
                categoryName: '测试分类',
                date: new Date().toISOString().split('T')[0],
                readTime: '1 min read',
                icon: '🧪',
                content: `
                    <h2>测试文章内容</h2>
                    <p>这是一篇测试文章，用于验证文章发布和访问功能是否正常工作。</p>
                    <p>创建时间：${new Date().toLocaleString()}</p>
                    <p>如果您能看到这个内容，说明文章链接修复成功！</p>
                `,
                tags: ['测试', '修复'],
                author: 'AI Grant Writer'
            };
            
            const newArticles = JSON.parse(localStorage.getItem('newArticles') || '[]');
            newArticles.unshift(testArticle);
            localStorage.setItem('newArticles', JSON.stringify(newArticles));
            
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = `
                <div class="status success">
                    ✅ 测试文章已添加！<br>
                    <a href="article.html?id=${testArticle.id}" class="test-link" target="_blank">点击测试文章链接</a>
                </div>
            `;
            
            // 自动刷新文章列表
            loadArticlesList();
        }

        function clearTestData() {
            const newArticles = JSON.parse(localStorage.getItem('newArticles') || '[]');
            const filteredArticles = newArticles.filter(article => !article.id.startsWith('test_article_'));
            localStorage.setItem('newArticles', JSON.stringify(filteredArticles));
            
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = '<div class="status info">🗑️ 测试数据已清除</div>';
            
            // 自动刷新文章列表
            loadArticlesList();
        }

        // 页面加载时自动检查状态
        document.addEventListener('DOMContentLoaded', function() {
            checkDataStatus();
            loadArticlesList();
        });
    </script>
</body>
</html>
