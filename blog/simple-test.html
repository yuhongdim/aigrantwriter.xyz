<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .debug-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .post-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .loading-indicator {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="debug-box">
        <h1>博客功能简单测试</h1>
        <div id="debugOutput">正在初始化...</div>
        <button onclick="runTest()">运行测试</button>
    </div>

    <div class="debug-box">
        <h2>文章显示区域</h2>
        <div class="posts-grid" id="postsGrid">
            <div class="loading-indicator">
                <i class="fas fa-spinner fa-spin"></i>
                <p>正在加载文章...</p>
            </div>
        </div>
    </div>

    <script>
        let debugOutput = document.getElementById('debugOutput');
        let allPosts = [];
        let currentLanguage = 'zh';
        let currentCategory = 'all';

        function log(message) {
            console.log(message);
            debugOutput.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }

        function runTest() {
            log('开始运行测试...');
            
            // 测试数据
            const testPosts = [
                {
                    id: 1,
                    title: { zh: "测试文章1", en: "Test Article 1" },
                    excerpt: { zh: "这是测试文章1的摘要", en: "This is the excerpt of test article 1" },
                    category: "test",
                    categoryName: { zh: "测试", en: "Test" },
                    author: { zh: "测试作者", en: "Test Author" },
                    date: "2024-01-20",
                    readTime: { zh: "5分钟", en: "5 min read" },
                    icon: "fas fa-file-alt"
                },
                {
                    id: 2,
                    title: { zh: "测试文章2", en: "Test Article 2" },
                    excerpt: { zh: "这是测试文章2的摘要", en: "This is the excerpt of test article 2" },
                    category: "test",
                    categoryName: { zh: "测试", en: "Test" },
                    author: { zh: "测试作者", en: "Test Author" },
                    date: "2024-01-19",
                    readTime: { zh: "3分钟", en: "3 min read" },
                    icon: "fas fa-file-alt"
                }
            ];

            allPosts = testPosts;
            log('设置测试数据，文章数量: ' + allPosts.length);

            // 测试显示文章
            displayPosts();
        }

        function displayPosts() {
            log('开始显示文章...');
            
            const postsGrid = document.getElementById('postsGrid');
            if (!postsGrid) {
                log('错误：未找到postsGrid元素');
                return;
            }
            log('找到postsGrid元素');

            // 隐藏加载指示器
            const loadingIndicator = postsGrid.querySelector('.loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
                log('隐藏了加载指示器');
            }

            // 清空内容
            postsGrid.innerHTML = '';
            log('清空了现有内容');

            if (allPosts.length === 0) {
                log('没有文章数据');
                postsGrid.innerHTML = '<div style="text-align: center; padding: 40px;">没有文章</div>';
                return;
            }

            // 创建文章卡片
            allPosts.forEach((post, index) => {
                log('创建文章卡片 ' + (index + 1));
                
                const card = document.createElement('div');
                card.className = 'post-card';
                
                const title = post.title[currentLanguage] || post.title.zh;
                const excerpt = post.excerpt[currentLanguage] || post.excerpt.zh;
                const author = post.author[currentLanguage] || post.author.zh;
                const readTime = post.readTime[currentLanguage] || post.readTime.zh;
                
                card.innerHTML = `
                    <h3>${title}</h3>
                    <p>${excerpt}</p>
                    <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                        <div>作者: ${author}</div>
                        <div>阅读时间: ${readTime}</div>
                        <div>日期: ${post.date}</div>
                    </div>
                `;
                
                postsGrid.appendChild(card);
            });

            log('文章显示完成，共显示 ' + allPosts.length + ' 篇文章');
        }

        // 页面加载完成后
        document.addEventListener('DOMContentLoaded', function() {
            log('页面加载完成');
            log('准备就绪，请点击"运行测试"按钮');
        });
    </script>
</body>
</html>
