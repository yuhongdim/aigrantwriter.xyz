<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Article</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 300px;
            resize: vertical;
            font-family: inherit;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-publish {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-publish:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-view {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }
        
        .btn-view:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Publish Article</h1>
            <p>Share your thoughts and insights</p>
        </div>
        
        <div class="form-container">
            <div class="success-message" id="successMessage">
                Article published successfully!
            </div>
            
            <form id="articleForm">
                <div class="form-group">
                    <label for="title">Article Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter article title..." required>
                </div>
                
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Enter author name..." required>
                </div>
                
                <div class="form-group">
                    <label for="content">Article Content</label>
                    <textarea id="content" name="content" placeholder="Enter article content..." required></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn-publish">Publish Article</button>
                    <a href="blog.html" class="btn-view">View Blog</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('articleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const content = document.getElementById('content').value;
            
            if (!title || !author || !content) {
                alert('Please fill in all fields!');
                return;
            }
            
            // ÂàõÂª∫ÊñáÁ´†ÂØπË±°
            const article = {
                id: Date.now(),
                title: title,
                author: author,
                content: content,
                date: new Date().toLocaleDateString('zh-CN'),
                time: new Date().toLocaleTimeString('zh-CN')
            };
            
            // Ëé∑ÂèñÁé∞ÊúâÊñáÁ´†
            let articles = JSON.parse(localStorage.getItem('blogArticles')) || [];
            
            // Ê∑ªÂä†Êñ∞ÊñáÁ´†Âà∞ÂºÄÂ§¥
            articles.unshift(article);
            
            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            localStorage.setItem('blogArticles', JSON.stringify(articles));
            
            // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
            document.getElementById('successMessage').style.display = 'block';
            
            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('articleForm').reset();
            
            // 3ÁßíÂêéÈöêËóèÊàêÂäüÊ∂àÊÅØ
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
